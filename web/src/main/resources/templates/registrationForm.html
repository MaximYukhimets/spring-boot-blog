<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="/fragments/head :: head"/>
    <title>Registration</title>

    <script type="text/javascript" src="js/checkPassStrength.js"></script>

</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 my_border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">My Blog</span>
        </a>
        <div style="margin-right: 70px">
            <a th:href="@{/}"><button type="button" class="btn btn-outline-primary" style="margin-right: 5px;">Home</button></a>

            <div class="form-check form-switch" style="display: inline-flex; padding-left: 18px">
                <label class="form-check-label" for="flexSwitchCheckDefault">
                    <span>Most liked</span>
                </label>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                       onclick="doChange()" style="margin-left: 15px; margin-top: 0.29em;">
            </div>
        </div>

        <div>
            <a th:href="@{/login}"><button type="button" class="btn btn-outline-info" >Login</button></a>
        </div>

    </header>
</div>


<div class="container">

    <div id="form-label">
        <h2>Registration</h2>
    </div>

    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post">

        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
               class="alert alert-danger form-input"></p>
        <div class="form-floating mb-3 form-input">
            <input type="text" th:field="*{username}" class="form-control"
                   id="floatingInput_1" name="username" placeholder="Username" required="true"/>
            <label for="floatingInput_1">Username</label>
        </div>

        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
               class="alert alert-danger form-input"></p>
        <div class="form-floating mt-3 mb-3 form-input">
            <input type="text" th:field="*{firstName}" class="form-control"
                   id="floatingInput_2" name="firstName" placeholder="firstName" required="true"/>
            <label for="floatingInput_2">First Name</label>
        </div>

        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
               class="alert alert-danger form-input"></p>
        <div class="form-floating mt-3 mb-3 form-input">
            <input type="text" th:field="*{lastName}" class="form-control"
                   id="floatingInput_3" name="lastName" placeholder="lastName" required="true"/>
            <label for="floatingInput_3">Last Name</label>
        </div>

        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="alert alert-danger form-input"></p>
        <div class="form-floating mt-3 mb-3 form-input">
            <input type="password" th:field="*{password}" class="form-control"
                   id="floatingPassword_1" name="password" placeholder="Password" required="true" onkeyup="doCheck()"/>
            <label for="floatingPassword_1">Password</label>
            <span id="strengthValue" style="float: right; margin-right: 5px;"></span>
        </div>

        <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"
           class="alert alert-danger form-input"></p>
        <div class="form-floating mt-3 mb-3 form-input">
            <input type="password" th:field="*{repeatPassword}" class="form-control" style="margin-top: 25px"
                   id="floatingPassword_2" name="repeatPassword" placeholder="Repeat password" required="true"/>
            <label for="floatingPassword_2">Repeat password</label>
        </div>

        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
           class="alert alert-danger form-input"></p>
        <div class="form-floating mt-3 mb-3 form-input">
            <input type="text" th:field="*{email}" class="form-control"
                   id="floatingInput_4" name="email" placeholder="Email" required="true"/>
            <label for="floatingInput_4">Email</label>
        </div>

        <div style="text-align: center; margin-top: 30px">
            <input type="submit" class="btn btn-success" value="Registration"/>
        </div>

    </form>

</div>

</body>
</html>
