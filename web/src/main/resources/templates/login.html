<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="/fragments/head :: head"/>
    <title>Login</title>

</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 my_border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">My Blog</span>
            </a>
            <div style="margin-right: 70px">
                <a th:href="@{/}"><button type="button" class="btn btn-outline-primary" style="margin-right: 5px;">Home</button></a>

                <div class="form-check form-switch" style="display: inline-flex; padding-left: 18px">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        <span>Most liked</span>
                    </label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                           onclick="doChange()" style="margin-left: 15px; margin-top: 0.29em;">
                </div>
            </div>

            <div>
                <a th:href="@{/registration}"><button type="button" class="btn btn-outline-info">Sign-up</button></a>
            </div>

        </header>
    </div>


    <div class="container">

        <div th:if="${param.error}">
            <p class="alert alert-danger login-alert">Invalid username and/or password</p>
        </div>
        <div th:if="${param.logout}">
            <p class="alert alert-success login-alert"> You have been successfully logged out</p>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="form-floating mb-3 login-input">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="UserName" required="true">
                <label for="floatingInput">Login</label>
            </div>
            <div class="form-floating mt-3 mb-3 login-input">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required="true">
                <label for="floatingPassword">Password</label>
            </div>

            <div style="text-align: center; margin-bottom: 12px">
                <label for="remember-me">Remember Me</label>
                <input type="checkbox" id="remember-me" name="remember-me">
            </div>
            <div style="text-align: center">
                <input style="width: 12%" type="submit" class="btn btn-success" value="Login"/>
            </div>

        </form>

    </div>

</body>
</html>
