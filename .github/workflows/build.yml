
name: Java CI with Gradle

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build_checkstyle:
        name: Checkstyle
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Make gradlew executable
              run: chmod +x gradlew

            - name: Run Checkstyle checks
              run: |
                  ./gradlew checkstyleMain --stacktrace
                  ./gradlew checkstyleTest --stacktrace

    build_build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout repo
                uses: actions/checkout@v2

            -   name: Set up JDK 17
                uses: actions/setup-java@v2
                with:
                    java-version: '17'
                    distribution: 'temurin'

            -   name: Make gradlew executable
                run: chmod +x gradlew

            -   name: Build with Gradle
                run: ./gradlew assemble

    build_test:
        name: Test
        runs-on: windows-latest

        steps:
            -   name: Checkout repo
                uses: actions/checkout@v2

            -   name: Set up JDK 17
                uses: actions/setup-java@v2
                with:
                    java-version: '17'
                    distribution: 'temurin'

            -   name: Make gradlew executable
                run: chmod +x gradlew

            -   name: Run tests
                run: ./gradlew test
